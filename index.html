<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyan Recipe Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        header {
            background: #ff914d;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .category {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .category a {
            text-decoration: none;
            color: inherit;
        }

        .category:hover {
            background: #ffe1cc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        Kenyan Recipe Hub
    </header>

    <div class="container">
        <h2>Categories</h2>

        <div class="category-list">
            <div class="category"><a href="breakfast/README.md">Breakfast</a></div>
            <div class="category"><a href="lunch/README.md">Lunch</a></div>
            <div class="category"><a href="dinner/README.md">Dinner</a></div>
            <div class="category"><a href="drinks/README.md">Drinks</a></div>
            <div class="category"><a href="desserts/README.md">Desserts</a></div>
            <div class="category"><a href="snacks/README.md">Snacks</a></div>
        </div>
    </div>
</body>
</html>
