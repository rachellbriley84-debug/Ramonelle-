<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramonelle Cook House</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
            text-align: center;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            margin-top: 20px;
            font-size: 26px;
            color: #333;
        }

        .categories {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .cat {
            background: white;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Ramonelle Cook House Banner">
</header>

<h1>Choose a Category</h1>

<div class="categories">
    <div class="cat">Breakfast</div>
    <div class="cat">Lunch</div>
    <div class="cat">Dinner</div>
    <div class="cat">Drinks</div>
    <div class="cat">Desserts</div>
    <div class="cat">Snacks</div>
</div>

</body>
</html>
